[package]
name = "util-cgroups"
version = "0.1.0"
edition = "2024"
description = "Utilities to use control groups, v1 and v2."

[features]
manually = []

[dependencies]
anyhow.workspace = true
log.workspace = true
mio = { version = "1.0.4", features = ["os-poll", "os-ext"] }
mount-watcher = "0.5.0"
nix = { version = "0.30.1", features = ["inotify", "user"] }
rustc-hash.workspace = true
serde = { version = "1.0.219", features = ["derive"]}
thiserror.workspace = true
walkdir = "2.5.0"

[dev-dependencies]
criterion = "0.6.0"
env_logger = "0.11.8"
pretty_assertions = "1.4.1"
tempfile = "3.20.0"
util-cgroups = { path = ".", features = ["manually"] }

[lints]
workspace = true

[[bench]]
name = "parse"
harness = false # comment this line to run unit tests in benches
